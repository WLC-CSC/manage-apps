<!DOCTYPE html>
<html>

<head>
  <title>CS Board Uploader</title>
  <script>
    // let url = '172.16.42.52:4006/';
    let url = 'http://localhost:4006/';
    window.addEventListener("load", function () {
      // Clear message button
      document.getElementById("clearMsg").addEventListener("click", function () {
        document.getElementById("messages").innerHTML = "";
      });

      // Start button
      document.getElementById("start").addEventListener("click", function () {
        fetch(`${url}start`, {
          method: 'POST',
        })
          .then(response => response.json())
          .then(data => showMessage(data.messages, false))
          .catch(error => console.error(error));
      });

      // Stop button
      document.getElementById("stop").addEventListener("click", function () {
        fetch(`${url}stop`, {
          method: 'POST',
        })
          .then(response => response.json())
          .then(data => showMessage(data.messages, false))
          .catch(error => console.error(error));
      });

      // Get Info button
      document.getElementById("info").addEventListener("click", function () {
        fetch(`${url}info`, {
          method: 'POST',
        })
          .then(response => response.json())
          .then(data => showMessage(data.messages, false))
          .catch(error => console.error(error));
      });
    });
    function dropHandler(event) {
      console.log('File(s) dropped');

      // Prevent default behavior of the file being open and rendered in the browser
      event.preventDefault();

      if (event.dataTransfer.files) {
        uploadFile(event.dataTransfer.files);
      }
    }

    function uploadFile(files) {
      let data = new FormData();
      console.log(files);
      for (let i = 0; i < files.length; ++i) {
        let file = files[i];
        data.append(file.name, file);
      }
      fetch(`${url}upload`, {
        method: 'POST',
        body: data
      })
        .then(response => response.json())
        .then(data => showMessage(data.messages, false))
        .catch(error => console.error(error));
    }

    function dragOverHandler(event) {
      console.log("File(s) in drop zone");
      event.preventDefault();
    }

    function showMessage(msgList, clear) {
      let currentMsg = '';
      if (!clear) {
        currentMsg = document.getElementById("messages").innerHTML;
      }
      msgList.forEach(msg => currentMsg += `<br>${msg}`);
      document.getElementById("messages").innerHTML = currentMsg;
    }

    function browseFiles() {
      let selectElement = document.getElementById("selectFile");
      selectElement.click();
      selectElement.onchange = function () {
        let files = selectElement.files;
        uploadFile(files);
      }
    }

  </script>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      padding: 0px;
      margin: 0px;
    }

    .main-container {
      display: grid;
      grid-template-columns: 40% 50%;
      grid-column-gap: 25px;
    }

    .messages {
      text-align: left;

    }

    .drop_zone {
      border: 5px solid blue;
      width: 480px;
      height: 100px;
      text-align: center;
      padding: 160px 0;
      margin-top: 20px;
      margin-left: 20px;
      font-size: 20px;
    }

    .msg-heading-grid {
      display: grid;
      grid-template-columns: 30% 70%;
      margin-top: 20px;
    }

    .btn-container {
      display: grid;
      grid-template-columns: 33% 33% 33%;
      margin-top: 20px;
    }

    .button {
      font-size: 18px;
      padding: 10px 10px;
      margin-left: 20px;
      background-color: lightgray;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid darkgray;
      border-radius: 15px;
    }

    .browse {
      padding: 10px;
      margin-top: 10px;
    }

    #selectFile {
      display: none;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div>
      <div class="drop_zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        <p>Drag your cpp(s) here<br>or</p>
        <input class="button" type="button" value="Browse File(s)" onclick="browseFiles();" />
        <input type="file" id="selectFile" multiple />
      </div>
      <div class="btn-container">
        <div id="start" class="button">Start Program</div>
        <div id="stop" class="button">Stop Program</div>
        <div id="info" class="button">Get Info</div>
      </div>
    </div>
    <div class="messages">
      <div class="msg-heading-grid">
        <h3>Messages:</h3>
        <div id="clearMsg" class="button">Clear Messages</div>
      </div>
      <div id="messages"></div>
    </div>
  </div>

</body>

</html>
